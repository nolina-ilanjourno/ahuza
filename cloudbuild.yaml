steps:
  - name: "node:20"
    entrypoint: "npm"
    args: ["install", "@google-cloud/secret-manager"]
  - name: "node:20"
    entrypoint: "node"
    args: ["secret-manager.js"]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-f",
        "Dockerfile.production",
        "-t",
        "gcr.io/cloudrun/placeholder:lasted",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/cloudrun/placeholder:lasted"]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "ahuza",
        "--image",
        "gcr.io/cloudrun/placeholder:lasted",
        "--platform",
        "managed",
        "--region",
        "us-central1",
        "--allow-unauthenticated",
      ]
